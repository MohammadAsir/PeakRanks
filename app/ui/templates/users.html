{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h1>All Users</h1>
    <ul class="list-group mt-3">
      {% for u in users %}
        {% if u.id != current_user.id %}
          <li class="list-group-item">
            <a href="{{ url_for('main.user_profile', user_id=u.id) }}">
              {{ u.username }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endblock %}
